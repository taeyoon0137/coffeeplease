<!DOCTYPE html>
<!-- saved from url=(0073)https://service.iamport.kr/payments/ready/imp46916253/kakaopay/CA6654CB3D -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
		<title>
		Payments	</title>
	<script type="text/javascript" src="./json3.min.js"></script><script type="text/javascript" src="./jquery-1.10.2.min.js"></script><script type="text/javascript" src="./prepare.filter.min.js" charset="UTF-8"></script></head>
<body style="">
	<div id="container">
		<div id="header">
		</div>
		<div id="content">

			
			<script type="text/javascript">
(function(window) {
  var document = window.document;

  if ('imp46916253' == 'imp16726556') {
    /**
     * [2022.01.19] 결제창 호출 후 뒤로가기 시 dimmed된 화면이 그대로 남아있는 버그 해결 위한 로직
     * 다른 가맹점 영향이 없도록 우선 CS 인입된 가맹점에 한해 우선 적용
     */
		if (window.addEventListener) {
      window.addEventListener('DOMContentLoaded', function () {
        if (window.performance) {
          // PC 환경에만 적용. V1.1.8부터 모바일 환경에서는 무조건 리디렉션 되므로 필요 없음.
          var navEntries = window.performance.getEntriesByType('navigation');
          if (navEntries.length > 0 && navEntries[0].type === 'back_forward') {
            // Chrome, FireFox 계열
            _response('', {
              success: false,
              request_id: null,
              imp_uid: null,
              merchant_uid: null,
              error_code: 'STOP',
              error_msg: '진행이 중단되었습니다.'
            }, window.parent, '*');
          } else if (window.performance.navigation && window.performance.navigation.type == window.performance.navigation.TYPE_BACK_FORWARD) {
            // Safari 계열
            _response('', {
              success: false,
              request_id: null,
              imp_uid: null,
              merchant_uid: null,
              error_code: 'STOP',
              error_msg: '진행이 중단되었습니다.'
            }, window.parent, '*');
          }
        }
      });
    }
	}

  function _response(action, data, source, origin) {
    var msg = {
      action : action,
      data : data
    };
    var obj = JSON.stringify(msg); //받는 쪽에서 parse하므로 string이라도 stringify해서 넘김
    source.postMessage(obj, '*');
  }

  function on_message(e) {
    var obj = {},
      action = null,
      data = null,
      request_id = null;
    var source = e.source;
    var origin = e.origin;

    try {
      obj = JSON.parse(e.data);
      action = obj.action;
      data = obj.data || {};
      request_id = data.request_id;
      origin = obj.origin || origin;
    } catch(e) {}

    if ( action == 'payment' ) {
      var custom_data = JSON.stringify(data.custom_data);

      $.ajax({
        type : 'POST',
        url : '/kakaopay_payments/prepare.json',
        dataType : 'json',
        data : {
          channel : 'pc',
          provider : 'kakaopay',
          pay_method : data.pay_method, //service DB에는 원본
          escrow : data.escrow,
          amount : data.amount,
          vat : data.vat,
          tax_free : data.tax_free,
          name : data.name,
          merchant_uid : data.merchant_uid,
          user_code : 'imp46916253',
          tier_code : data.tier_code,
          request_id : request_id,
          pg_id : 'CA6654CB3D',
          buyer_name : data.buyer_name,
          buyer_email : data.buyer_email,
          buyer_tel : data.buyer_tel,
          buyer_addr : data.buyer_addr,
          buyer_postcode : data.buyer_postcode,
          customer_uid : data.customer_uid,
          origin : origin,
          m_redirect_url : data.m_redirect_url,
          custom_data : custom_data,
          notice_url : data.notice_url,
		  confirm_url : data.confirm_url,
          card : data.card,
          display: IMP.mask_display(data.display),
          _extra : {
            version : obj.version,
		    bypass : data.bypass ? data.bypass.kakaopay : null
          }
        },
        error : function(xhr, status, err) {
          return _response('', {
            success:false,
            request_id:request_id,
            error_code:'HTTP_ERROR:' + xhr.status,
            error_msg:'결제 시작을 위해 서버와 통신하는 중 에러가 발생하였습니다'
          }, source, origin);
        }
      }).done(function(rsp) {
        if ( rsp.code == 0 ) {
          location.href = rsp.data.kakaoData.next_redirect_pc_url;
        } else {
          _response('', {
            success:false,
            request_id:request_id,
            error_code:rsp.data.error_code,
            error_msg:rsp.data.error_msg
          }, source, origin);
        }
      });
    }
  }

  if (window.addEventListener) {  // all browsers except IE before version 9
    window.addEventListener ("message", on_message, false);
  } else {
    if (window.attachEvent) {   // IE before version 9
      window.attachEvent("onmessage", on_message);
    }
  }
}).call({}, window);
</script>
		</div>
		<div id="footer">
		</div>
	</div>


</body></html>
